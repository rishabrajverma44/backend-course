<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        color: #333;
        font-size: 28px;
        margin: 0;
      }
      .content {
        background-color: #f9f9f9;
        padding: 20px;
        border-left: 4px solid #3498db;
        border-radius: 4px;
      }
      .content p {
        color: #555;
        line-height: 1.6;
      }
      .cta-button {
        display: inline-block;
        padding: 12px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #3498db;
        color: #ffffff !important;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        cursor: pointer;
      }
      .cta-button:hover {
        background-color: #2574a9;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #888;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Email Confirmation</h1>
      </div>
      <div class="content">
        <p>Hi {name},</p>
        <p>Best regards,<br />course-selling-APP</p>
        <a href="{verificationLink}" class="cta-button">Verify Email</a>
        <p>If you did not create an account, please ignore this email.</p>
        <p>Best regards,</p>
        <p>rishab raj verma</p>
      </div>

      <div class="footer">
        <p>&copy; 2024 Online Course Selling App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
